<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Location</title>
  </head>
  <body>
    <h1>page Refresh button click.</h1>
    <button onclick="refreshPage()">Refresh</button>
    <button onclick="newWebsite()">New page</button>

    <script>
      const refreshPage = () => {
        location.reload();
      };
      const newWebsite = () => {
        location.assign("https://reactjs.org/");
      };
    </script>
  </body>
</html>
