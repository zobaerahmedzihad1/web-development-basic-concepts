<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- bootstrap cdn -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- External css -->
    <link rel="stylesheet" href="./css/style.css" />
    <title>MealDb</title>
  </head>
  <body>
    <h1 class="text-info text-center bg-primary text-white p-3">
      SEARCH FOOD ANYTHING YOU WANT
    </h1>

    <!-- meal details -->
    <div id="meal-details" class="w-25 mx-auto"></div>

    <div class="container">
      <div class="input-group mb-3 w-50 mx-auto mt-3">
        <input
          id="input-field"
          type="text"
          class="form-control"
          placeholder="Search your favourite Food"
          aria-label="Search delicious Food"
          aria-describedby="button-addon2"
        />
        <button
          onclick="searchFood()"
          class="btn btn-outline-danger"
          type="button"
          id="button-addon2"
        >
          Search
        </button>
      </div>

      <div id="show-details" class="row row-cols-1 row-cols-md-3 g-4"></div>
    </div>

    <!-- error handling (' ') for empty string -->
    <div id="empty-string" class="text-center mt-5 fs-1"></div>

    <!-- External js link -->
    <script src="./js/mealDb.js"></script>
    <!-- javascript cdn -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
