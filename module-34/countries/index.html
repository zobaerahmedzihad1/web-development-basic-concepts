<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Display countries</title>
    <style>
      .country {
        border: 3px solid tomato;
        margin: 30px;
        padding: 10px;
        border-radius: 10px;
      }
      #country {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        grid-gap: 10px;
      }
    </style>
  </head>
  <body>
    <h1>Load data from Country api</h1>
    <div id="single_country"></div>
    <div id="country"></div>
    <script src="./countries.js"></script>
  </body>
</html>
